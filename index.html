<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Turismo</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
</head>

<body>
  <header>
    <h1>Portal de Turismo</h1>
    <button id="btn-reporte" onclick="window.location.href='reportes.html'">
      Reportar inconvenientes
    </button>
  </header>

  <main>
    <div id="buscador">
      <input type="text" id="input-busqueda" placeholder="Buscar sitios, eventos o centros de asistencia...">
      <button id="btn-buscar">Buscar</button>
    </div>

    <aside id="panel-info" class="oculto">
      <section id="sitios"></section>
      <section id="eventos"></section>
      <section id="asistencia"></section>
    </aside>
    <div id="mapa"></div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

  <script src="js/mapa.js"></script>
  <script src="js/sitios.js"></script>
  <script src="js/eventos.js"></script>
  <script src="js/asistencia.js"></script>
  <script src="js/buscador.js"></script>
  <script src="js/actualizacion.js"></script>
</body>

</html>
