<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportar Inconvenientes</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
  <header>
    <h1>Reportar Inconvenientes</h1>
    <button id="btn-reporte" onclick="window.location.href='index.html'">Volver al mapa</button>
  </header>

  <main id="reportes">
    <form id="form-reporte">
      <h2>Complete el formulario</h2>
      <label for="lugar">Lugar:</label>
      <input type="text" id="lugar" required>
      <label for="fecha">Fecha:</label>
      <input type="date" id="fecha" required>
      <label for="detalle">Detalle:</label>
      <textarea id="detalle" required></textarea>
      <label for="nombre">Nombre (opcional):</label>
      <input type="text" id="nombre">
      <label for="email">Email (opcional):</label>
      <input type="email" id="email">
      <button type="submit">Enviar Reporte</button>
    </form>
  </main>

  <script src="js/reportes.js"></script>
</body>

</html>
